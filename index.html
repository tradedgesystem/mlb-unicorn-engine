<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Unicorn Feed</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f5f5f5;
    }

    #unicorn-feed {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 16px;
      margin-top: 20px;
    }

    .unicorn-card {
      background: #ffffff;
      border-radius: 8px;
      padding: 16px;
      border: 1px solid #ddd;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }

    .unicorn-card h3 {
      margin: 0 0 8px 0;
      font-size: 18px;
      font-weight: bold;
    }

    .unicorn-card .meta {
      font-size: 14px;
      opacity: 0.8;
      margin-bottom: 6px;
    }

    .unicorn-card .context {
      font-size: 14px;
      margin-bottom: 8px;
      line-height: 1.3;
    }

    .unicorn-card .value,
    .unicorn-card .sample {
      font-size: 13px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>

<body>

  <h1>Unicorn Feed</h1>
  <p>Automatically loads the 20 unicorn patterns from <code>/data/unicorns.json</code>.</p>

  <div id="unicorn-feed"></div>

  <script>
    async function loadUnicorns() {
      try {
        const res = await fetch("/data/unicorns.json");
        const data = await res.json();
        return data;
      } catch (err) {
        console.error("Failed to load unicorns:", err);
        return [];
      }
    }

    function renderUnicorns(unicorns) {
      const container = document.getElementById("unicorn-feed");
      if (!container) return;

      container.innerHTML = unicorns.map(u => `
        <div class="unicorn-card">
          <h3>${u.title}</h3>
          <div class="meta">
            <strong>${u.player}</strong> â€” ${u.team}
          </div>
          <div class="context">${u.context}</div>
          <div class="value">Value: ${u.value}</div>
          <div class="sample">Sample: ${u.sample}</div>
        </div>
      `).join("");
    }

    loadUnicorns().then(renderUnicorns);
  </script>

</body>
</html>
