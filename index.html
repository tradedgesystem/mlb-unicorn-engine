<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MLB Teams</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f5f5f5;
      color: #111;
    }

    #teams-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      gap: 12px;
      margin-top: 20px;
      padding: 0;
      list-style: none;
    }

    .team-card {
      background: #ffffff;
      border-radius: 8px;
      padding: 12px;
      border: 1px solid #ddd;
      text-align: center;
      font-weight: 600;
    }

    .team-card a {
      color: inherit;
      text-decoration: none;
    }
  </style>
</head>

<body>

  <h1>MLB Teams</h1>
  <p>Links to all 30 teams.</p>

  <ul id="teams-list"></ul>

  <script>
    async function loadTeams() {
      try {
        const res = await fetch("/data/latest/teams.json");
        const data = await res.json();
        return Array.isArray(data) ? data : [];
      } catch (err) {
        console.error("Failed to load teams:", err);
        return [];
      }
    }

    function renderTeams(teams) {
      const container = document.getElementById("teams-list");
      if (!container) return;
      container.innerHTML = teams
        .map((t) => {
          const teamId = t.team_id;
          const abbr = t.abbreviation || t.abbrev || teamId;
          return `<li class="team-card"><a href="/teams/${teamId}/">${abbr}</a></li>`;
        })
        .join("");
    }

    loadTeams().then(renderTeams);
  </script>

</body>
</html>
